<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <title>MBTI-test</title>

<body>
    <div class="conta">
        <div class="boxquestion">
            <div class="question">آیا شناختن شما .... </div>

            <div class="switch" id="1B" onclick="selecttest(event)">دشوار است</div>
        </div>
        <div class="boxquestion">
            <div class="question">2.plaese choose ... </div>
            <div class="switch" id="2A" onclick="selecttest(event)">1111111111111111</div>
            <div class="switch" id="2B" onclick="selecttest(event)">2222222222222222</div>
        </div>
        <div class="boxquestion">
            <div class="question">3.plaese choose ... </div>
            <div class="switch" id="3A" onclick="selecttest(event)">1111111111111111</div>
            <div class="switch" id="3B" onclick="selecttest(event)">2222222222222222</div>
        </div>
        <div class="boxquestion">
            <div class="question">4.plaese choose ... </div>
            <div class="switch" id="4A" onclick="selecttest(event)">1111111111111111</div>
            <div class="switch" id="4B" onclick="selecttest(event)">2222222222222222</div>
        </div>
        <div class="boxquestion">
            <div class="question">5.plaese choose ... </div>
            <div class="switch" id="5A" onclick="selecttest(event)">1111111111111111</div>
            <div class="switch" id="5B" onclick="selecttest(event)">2222222222222222</div>
        </div>
        <div class="submit">ارسال</div>
    </div>
    <script src="./js/script.js" defer></script>
</body>
</html>
